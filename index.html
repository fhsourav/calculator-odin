<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Calculator</title>
</head>
<body>
	<div id="calculator">
		<div id="display">
			<p id="expression"></p>
			<p id="result"></p>
		</div>
		<button type="button" id="clear">C</button>
		<button type="button" id="divide" class="operator">/</button>
		<button type="button" id="multiply" class="operator">*</button>
		<button type="button" disabled></button>
		<button type="button" id="7" class="digit">7</button>
		<button type="button" id="8" class="digit">8</button>
		<button type="button" id="9" class="digit">9</button>
		<button type="button" id="subtract" class="operator">-</button>
		<button type="button" id="4" class="digit">4</button>
		<button type="button" id="5" class="digit">5</button>
		<button type="button" id="6" class="digit">6</button>
		<button type="button" id="add" class="operator">+</button>
		<button type="button" id="1" class="digit">1</button>
		<button type="button" id="2" class="digit">2</button>
		<button type="button" id="3" class="digit">3</button>
		<button type="button" id="equals" class="operator">=</button>
		<button type="button" id="0" class="digit">0</button>
		<button type="button" id="point" class="digit">.</button>
	</div>
</body>
</html>
